{% include 'base/base.html' %}
{% block content %}
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img src="{{request.user.profile.profile_pic.url}}"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1; height: 150px">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body" data-mdb-ripple-color="dark" style="z-index: 1;">
                <a href="{% url 'edit_profile' request.user.pk %}" class="text-decoration-none link-warning">
                Edit profile
                </a>
              </button>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{ request.user.first_name }} {{ request.user.last_name }}</h5>
              <p>{{ request.user.username }}</p>
            </div>
          </div>
          <div class="p-4 text-black bg-body-tertiary">
            <div class="d-flex justify-content-end text-center py-1 text-body">
              <div class="px-3">
                <p class="mb-1 h5">0</p>
                <p class="small text-muted mb-0">Friends</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5  text-body">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4 bg-body-tertiary">
                <p class="font-italic mb-1">{{request.user.profile.bio}}</p>
                <br>
                <br>
                <p class="font-italic mb-1">{{request.user.profile.phone_no}}</p>
                <p class="font-italic mb-1">{{request.user.email}}</p>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 text-body">
            
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
