{% include 'base/base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">Friend Request</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">

            <table class="table mb-4">
              <thead>
                
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Username</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
                
              </thead>
              <tbody>
                {% for pos, sender in pending_requests %}
                <tr>
                  <th scope="row">{{pos}}</th>
                  <td>{{sender.first_name}}</td>
                  <td>Pending</td>
                  <td>
                    <a href="{% url 'friend_request_rejected' sender.pk %}" class="btn btn-danger">Delete</button>
                    <a href="{% url 'add_friend' sender.pk %}" class="btn btn-success ms-1">Accept</button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
